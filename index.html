<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Button and Container</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container-1 {
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .text-2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333333;
            transition: color 0.3s ease;
        }

        .button-3 {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .button-3:hover {
            background-color: #0056b3;
        }
        .active .container-1 {
            background-color: #46D264;
        }

        .active .text-2 {
            color: white;
        }

        .active .button-3 {
            background-color: #333333;
            color: #46D264;
        }
    </style>
</head>

<body>

    <div class="container-1" id="container">
        <div class="text-2" id="text">This is the initial text.</div>
        <button class="button-3" id="toggleButton">Press Me</button>
    </div>

    <script>
        const button = document.getElementById('toggleButton');
        const container = document.getElementById('container');
        const text = document.getElementById('text');
        let isActive = false;
        button.addEventListener('click', () => {
            isActive = !isActive;
            if (isActive) {
                container.classList.add('active');
                button.textContent = 'Press Again';
                text.textContent = 'Text and color have changed!';
            } else {
                container.classList.remove('active');
                button.textContent = 'Press Me';
                text.textContent = 'This is the initial text.';
            }
        });
    </script>

</body>

</html>
